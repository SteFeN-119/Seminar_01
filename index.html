<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>My title</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div class="main">
            <h2>JavaScript Co</h2>
            <button class="btn" onclick="myFunction()">Try it</button>
            <ul id="demo">

            </ul>
        </div>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function myFunction() {
                (async () => {
                    let response = await fetch('https://kav-api.kovalev.team/servodrive/lastActualData?servoDriveId=1');
                    let el = document.getElementById('demo')
                    el.innerHTML = ""
                    let text = await response.text(); // прочитать тело ответа как текст
                    for (const [value] of Object.entries(JSON.parse(text)[0])) {
                        const newEl = document.createElement("li")
                        newEl.appendChild(document.createTextNode(`${value}`))
                        el.appendChild(newEl)
                        await sleep(100)
                    }
                })()
            }
            setInterval(function () {
                myFunction();
            }, 5000);
        </script>

    </body>

</html>
